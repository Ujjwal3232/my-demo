<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Contest Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image.png" alt="Coding Contest">
        </div>
        <div class="form-section">
            <h2>ðŸš€ Register for the Coding Contest</h2>
            <form id="registration-form">
                <label for="category">Coding Level</label>
                <select id="category">
                    <option value="">Select Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="sub-category">Select Your Field</label>
                <select id="sub-category" disabled>
                    <option value="">Select Expertise</option>
                </select>

                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <button type="submit">Join the Contest ðŸš€</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
